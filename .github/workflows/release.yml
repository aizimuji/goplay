name: Build and release binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          echo "Building for ${GOOS}-${GOARCH}"
          mkdir -p dist/${GOOS}-${GOARCH}
          BINARY_NAME="goplay"
          if [ "${GOOS}" = "windows" ]; then BINARY_NAME="${BINARY_NAME}.exe"; fi
          go build -ldflags "-s -w -X main.version=${VERSION}" -o "dist/${GOOS}-${GOARCH}/${BINARY_NAME}" .
          if [ "${GOOS}" != "windows" ]; then chmod +x "dist/${GOOS}-${GOARCH}/${BINARY_NAME}"; fi

      - name: Package
        run: |
          set -euo pipefail
          for d in dist/*; do
            if [ -d "$d" ]; then
              platform=$(basename "$d")
              cd "$d"
              if [[ "$platform" == *windows* ]]; then
                zip -r "../goplay-${{ github.ref_name }}-${platform}.zip" *
              else
                tar -czf "../goplay-${{ github.ref_name }}-${platform}.tar.gz" *
              fi
              cd - >/dev/null
            fi
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goplay-builds-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Create release and upload assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: goplay-builds-*
          merge-multiple: true
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print release info
        run: echo "Release created for ${{ github.ref_name }}"